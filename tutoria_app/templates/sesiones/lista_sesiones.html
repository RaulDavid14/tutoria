{% extends "core/base_home.html" %}
{% load static %}
{% block titulo %}Sesiones{% endblock titulo %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-12 text-center mt-5">
            <h2>Historial de Sesiones</h2>
        </div>
        <div class="col-12 mt-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class='table-dark'>
                        <th>fecha sesión</th>
                        <th>motivo sesión</th>
                        <th>detalles</th>
                        <th>status</th>
                    </tr>
                </thead>
                <tbody id="tablaDatos">
                </tbody>
            </table>
        </div>

        <div class="col-12 text-center mt-3" id="paginacion">
        </div>
        <div class="col-12 text-center mt-3">
            <label for="sizeSelect">Filas por página:</label>
            <select id="sizeSelect" class="form-select d-inline-block w-auto">
                <option value="1">1</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
            </select>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'sesiones/js/request.js' %}"></script>
{% endblock scripts %}
