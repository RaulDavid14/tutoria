<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/bootstrap/css/bootstrap.min.css' %}">

    <title>{% block titulo %}{% endblock titulo %}</title>

    {% block links %}
    {% endblock links %}
        
</head>
<body>
    {% block body %}
    {% endblock body %}
    
    {% block scripts %}
    {% endblock scripts %}
    <script type="module" src="{% static 'core/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
