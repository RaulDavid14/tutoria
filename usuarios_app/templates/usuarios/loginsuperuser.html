{% extends 'core/base_landing.html' %}

{% block titulo %}Regístrate{% endblock titulo %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Login</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            {{ form.username }}
                            <label for="{{ form.username.id_for_label }}">Usuario</label>
                            <div class="text-danger small">{{ form.username.errors }}</div>
                        </div>

                        <div class="form-floating mb-3">
                            {{ form.password }}
                            <label for="{{ form.password.id_for_label }}">Contraseña</label>
                            <div class="text-danger small">{{ form.password.errors }}</div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
